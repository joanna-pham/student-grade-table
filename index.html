<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h1 class="m-4">Student Grade Table</h1>

  <div class="row justify-content-center mt-4">
    <table class="table table-striped w-75 table-bordered" id="tableInfo">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>

    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/components/app.js"></script>
  <script src="components/components/grade-table.js"></script>
  <script src="main.js"></script>

</body>

</html>
