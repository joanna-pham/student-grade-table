<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header id="headerTag">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="m-4">Student Grade Table</h1>
        </div>
        <div class="col align-middle text-right my-auto">
          <h3 class="d-inline">Average Grade</h3>
          <span>
            <h3 class="badge d-inline bg-secondary text-white px-3 py-2 border border-dark"></h3>
          </span>
        </div>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col">
        <table class="table table-striped table-bordered" id="tableInfo">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Course</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>

      <div class="col">
        <form class="form">

          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <div class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </div>
                </span>
              </div>
              <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <div class="input-group-addon">
                    <i class="fa fa-book"></i>
                  </div>
                </span>
              </div>
              <input type="text" class="form-control" name="course" placeholder="Course">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <div class="input-group-addon">
                    <i class="fa fa-graduation-cap"></i>
                  </div>
                </span>
              </div>
              <input type="text" class="form-control" name="grade" placeholder="Grade">
            </div>
          </div>

          <div class="row justify-content-end">
            <button type="submit" class="btn btn-light btn-outline-dark btn-sm mr-3">Add</button>
            <button type="reset" class="btn btn-light btn-outline-dark btn-sm">Cancel</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/components/app.js"></script>
  <script src="components/components/grade-table.js"></script>
  <script src="components/components/page-header.js"></script>
  <script src="components/components/grade-form.js"></script>
  <script src="main.js"></script>

</body>

</html>
